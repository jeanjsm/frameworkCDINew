<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<h:outputLabel id="outNomePrefeitura" value="#{naSessionController.naCliente.nome}" style="z-index: -1;" />
	<div class="header" style="float: left;">

		<!-- 			<ui:insert name="atalho_pagina_publica" /> -->
		<!-- 		</c:if> -->
		<div style="float: left;">
			<c:if test="#{(empty exibeMenu ? true : exibeMenu)}">

					<a href="#menu" style="z-index: 1;" />
				</ui:insert>
			</c:if>
		</div>

				</div>

		</div>

	</div>
	<div style="float: right; margin: 10px 0px 0px 0px;">
		<c:if test="#{(empty exibeMenu ? true : exibeMenu)}">
			<ui:insert name="barra_menu">
