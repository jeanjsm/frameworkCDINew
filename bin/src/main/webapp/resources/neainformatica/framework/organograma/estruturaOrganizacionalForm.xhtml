	<ui:param name="controller" value="#{estruturaOrganizacionalController}" />
	<ui:param name="nomeTela" value="estrutura_organizacional" />

	<!-- Define os campos do formulário -->
	<ui:define name="camposForm">
		

        <nea:inputText id="txtdescricao" title="Descricao" value="#{controller.objeto.descricao}" required="false" width="700px" label="Descricao" controller="#{controller}"/>
  
        <nea:inputDate id="txtDataInicioVigencia" label="DataInicioVigencia" value="#{controller.objeto.dataInicioVigencia}" controller="#{controller}" style="width:100px;" required="false" />
  
        <nea:inputText id="txttipoDocumentoDefinicao" title="TipoDocumentoDefinicao" value="#{controller.objeto.tipoDocumentoDefinicao}" required="false" width="700px" label="TipoDocumentoDefinicao" controller="#{controller}"/>
  
        <nea:inputText id="txtdocumentoNumero" title="DocumentoNumero" value="#{controller.objeto.documentoNumero}" required="false" width="70px" label="DocumentoNumero" controller="#{controller}"/>
  
        <nea:inputText id="txtdocumentoAno" title="DocumentoAno" value="#{controller.objeto.documentoAno}" required="false" width="70px" label="DocumentoAno" controller="#{controller}"/>
  
        <nea:inputDate id="txtDocumentoData" label="DocumentoData" value="#{controller.objeto.documentoData}" controller="#{controller}" style="width:100px;" required="false" />
