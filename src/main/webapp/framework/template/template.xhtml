<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core" template="/admin.xhtml">

    <ui:define name="head">
        <h:outputStylesheet library="css" name="showcase.css"/>
        <h:outputStylesheet library="css" name="prism.css"/>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
        <h:outputStylesheet library="webjars"
                            name="font-awesome/4.7.0/css/font-awesome-jsf.css"/>

        <link rel="shortcut icon" type="image/x-icon"
              href="#{resource['images/favicon.ico']}"/>

        <title>#{nomeTela}</title>
    </ui:define>

    <ui:define name="logo-lg">
        <h:outputText style="font-size: 10px;" value="#{naSessionController.naCliente.nome}"/>
    </ui:define>

    <ui:define name="logo-mini">
        <p:graphicImage id="logoPrefeitura" value="#{naSessionController.logoMunicipio}" width="61" height="61" rendered="#{naSessionController.logoMunicipio != null}" />
    </ui:define>

    <ui:define name="menu-begin">
        <ui:include src="/includes/menu-search.xhtml"/>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/includes/menu.xhtml"/>
    </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/includes/top-menu.xhtml"/>
    </ui:define>


    <ui:define name="footer">
        <a target="_blank" href="http://neainformatica.com.br/"> Copyright
            (C) 2017 - N&amp;A Inform√°tica Ltda. </a>
        <div class="pull-right hidden-xs" style="color: gray">
            <i>v1.0</i>
        </div>

        <h:outputScript library="js" name="prism.js" target="head"/>
    </ui:define>


</ui:composition>
