<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>#{title}</title>
		<h:outputStylesheet library="neainformatica" name="framework/css/estilo.css"/>
		<h:outputScript library="neainformatica" name="framework/js/tools.js" />
		<h:outputScript library="neainformatica" name="framework/js/calendar_i18n.js"/>		
		<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
	
		<ui:insert name="headTitle" />
	</h:head>

	<h:body>

		<f:metadata>
			<f:event type="preRenderView" listener="#{controller.initConversation}" />
		</f:metadata>
	
		<div id="tudoDetail">
	
			<div class="head">
				<ui:insert name="head"></ui:insert>
			</div>
	
			<div id="conteudoDetail">
				<div class="bodyDetail">
	
					<p:messages id="messagesDetail">
						<p:effect type="pulsate" event="load" delay="1000">  
				    		<f:param name="mode" value="'show'" />  
						</p:effect>
					</p:messages>
	
					<p:outputPanel>
						<ui:insert name="bodyDetail" />
					</p:outputPanel>
				</div>
	
			</div>
	
		</div>
	</h:body>

</html>
