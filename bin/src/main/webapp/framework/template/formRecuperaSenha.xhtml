<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:nea="http://java.sun.com/jsf/composite/neainformatica/framework/components" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />

	<h:outputStylesheet library="neainformatica" name="framework/css/estilo.css" />

</h:head>

<h:body>

	<p:panel id="panelRecuperarSenha" styleClass="dlgRecuperarSenha">

		<h3>Recuperar senha</h3>

		<p:messages id="dlgRecuperarSenha_Messages" closable="true" />

		<p>Informe os dados abaixo:</p>

		<div style="background-color: #a3c6f1; padding: 14px;">

			<nea:outputText value="Informe o Cpf:" required="true" />
			<br />
			<p:inputText id="inputLogin" value="#{autenticador.recuperarSenhaCpf}" requiredMessage="Informe o CPF" title="Login" label="Informe o CPF:"
				required="true" style="width:215px" />
			<p:watermark for="inputLogin" value="Informe o cpf de cadastro" />
			<br />

			<table class="table-captcha">
				<tr>
					<td valign="baseline" class="table-td-img-captcha"><h:graphicImage value="/kaptcha.jpg" /></td>
				</tr>
				<tr>
					<td valign="middle"><p:inputText id="captcha-input-text" style="width: 215px;" value="#{autenticador.recuperarSenhaCaptcha}" required="true"
							requiredMessage="Informe a chave de validação" onkeyup="toLowerCase(this)" title="Digite os caracteres da imagem acima:" /> <p:watermark
							for="captcha-input-text" value="Digite os caracteres acima *" /></td>
				</tr>
			</table>
		</div>

		<p>Ao clicar no botão "Enviar" um e-mail com as intruções necessárias será enviado para o e-mail cadastrado:</p>

		<div align="center">
			<p:commandButton value="Enviar" action="#{autenticador.recuperarSenha()}" icon="ui-icon-mail-closed" update="@form" />
			<p:spacer width="5" />
			<p:commandButton value="Cancelar" action="#{autenticador.exibirFormlogin()}" icon="ui-icon-cancel" immediate="true" update="@form" />
		</div>

	</p:panel>

</h:body>

</html>
