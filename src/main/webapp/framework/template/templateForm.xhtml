<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/framework/template/template.xhtml">

    <ui:define name="title">
        #{nomeTela}
    </ui:define>

    <ui:define name="body">
        <f:metadata>
            <f:event type="preRenderView" listener="#{controller.initConversation}" />
        </f:metadata>

        <h:form id="form" prependId="false">
            <p:focus/>

			
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton id="btnSalvar" value="Salvar" accesskey="s" title="Salvar registro. (Alt + S)" action="#{controller.salvar}" ajax="false"
                                         icon="fa fa-check" styleClass="btn-primary" />
                        <p:spacer width="5"/>

                        <p:commandButton id="btnSalvarMais" value="Salvar+" accesskey="b" title="Salvar e criar novo registro. (Alt + B)"  action="#{controller.salvarMais}" ajax="false"
                                         rendered="#{(empty exibeBotaoSalvarMais ? true : exibeBotaoSalvarMais) and (controller.state eq 'INSERT') and (!naSessionController.sistemaEmModoSomenteLeitura)}"
                                         icon="fa fa-plus fa-plus" styleClass="btn-primary" />
                        <p:spacer width="5"/>
                        <p:commandButton id="btnCancelar" value="Cancelar" process="@this" icon="fa fa-close" accesskey="c" title="Cancelar. (Alt + C)" immediate="true" action="#{controller.cancel}" ajax="false" />
                        <p:spacer width="5px" />
                                         
                    </div>
                    
                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Excluir"
                                    process="@this"
                                    icon="fa fa-trash"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="lista-default?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>

                    

                    <p:separator/>

                    <div class="ui-g ui-fluid">

                            <ui:insert name="camposForm" />
                            <br />

                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
