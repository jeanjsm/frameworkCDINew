<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="value" type="String" default="S" required="true" shortDescription="Atributo do Tipo 'S' ou 'N'" />
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
	<p:graphicImage value="#{resource['neainformatica/framework/images/enable16.png']}" rendered="#{cc.attrs.value eq 'S'}" />
	<p:graphicImage value="#{resource['neainformatica/framework/images/disabled16.png']}" rendered="#{cc.attrs.value eq 'N'}" />
</cc:implementation>
</html>
