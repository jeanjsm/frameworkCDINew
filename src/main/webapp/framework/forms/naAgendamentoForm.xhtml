    <ui:param name="controller" value="#{naAgendamentoController}" />
    <ui:param name="nomeTela" value="Agendamento" />

    <!-- Define os campos do formulário -->
    <ui:define name="camposForm">

        <nea:inputText id="txtCodigoTarefa" title="Código Tarefa" value="#{controller.objeto.codigoTarefa}" required="false" width="309px" label="Código" readOnly="true"
                       controller="#{controller}" />

        <h:panelGroup>
        <nea:inputSearch2 disabled="true" id="sistema" atributoCodigo="id" controller="#{controller}" label="Sistema" atributoDescricao="#{controller.objeto.sistema.sistema}" 
                             value="#{controller.objeto.sistema}" classType="br.com.neainformatica.infrastructure.entity.NaSistema" widthDialog="450px"></nea:inputSearch2>
        </h:panelGroup>

        <nea:inputText id="txtNome" title="Nome" value="#{controller.objeto.nome}" required="false" width="350px" label="Nome" disabled="true"
                       controller="#{controller}" />

        <nea:inputText id="txtDescricao" title="Descrição" value="#{controller.objeto.descricao}" required="false" width="350px" label="Descrição" disabled="true"
                       controller="#{controller}" />

        <nea:inputText id="txtExpressaoCron" title="Expressão Cron" value="#{controller.objeto.expressaoCron}" required="false" width="350px" label="Expressão Cron"
                       controller="#{controller}" />

        <nea:selectEnum id="cmbAtivo" label="Ativo" value="#{controller.objeto.ativo}" controller="#{Controller}" items="#{controller.convertEnumToList('ativo')}"
                        itemLabel="#{item.descricao}" width="90px" required="true">
        </nea:selectEnum>

    </ui:define>

</ui:composition>
