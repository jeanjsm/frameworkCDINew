<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:nea="http://java.sun.com/jsf/composite/neainformatica/framework/components" xmlns:composite="http://java.sun.com/jsf/composite">

	<h:head>

      -->
	</h:head>

	<composite:interface>
		<composite:attribute name="systemName" required="true" shortDescription="Texto exibido no Header." />

				<p:graphicImage value="#{resource['neainformatica/framework/images/nea.png']}" />
			</div>

			<br />
			<br />
			<!-- 					
                   <p:gmap zoom="20" type="HYBRID" center="-20.471733,-54.629383"	style="width:600px;height:400px" model="#{mapaController.mapa}"/>
         -->

		</p:dialog>

	</composite:implementation>
</ui:composition>
