<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:nea="http://java.sun.com/jsf/composite/neainformatica/framework/components">

<ui:composition template="/framework/template/templateForm.xhtml">

	<ui:param name="controller" value="#{naPermissaoController}" />
	<ui:param name="nomeTela" value="Permisão de Acesso" />
	<ui:param name="permissao" value="Permissão" />

	<!-- Define os campos do formulário -->
	<ui:define name="camposForm">

		<nea:inputText id="txtDescricao" value="#{controller.objeto.descricao}" label="Descrição" controller="#{controller}" />

		<nea:selectEnum id="selAtivo" itemLabel="#{item.descricao}" items="#{infrastructureController.todosSimNao}" value="#{controller.objeto.ativo}" label="Ativo"
			controller="#{controller}" />

	</ui:define>

</ui:composition>

</html>
