<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="value" required="true" shortDescription="Valor(váriavel ou Objeto no Managed Bean) onde será armazenado o mesmo" />
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
	<h:outputText value="#{cc.attrs.value}">
		<f:convertDateTime pattern="HH:mm:ss" />
	</h:outputText>
</cc:implementation>
</html>
