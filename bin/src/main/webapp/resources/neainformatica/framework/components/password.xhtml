<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite" xmlns:nea="http://java.sun.com/jsf/composite/neainformatica/framework/components">

<cc:interface>
	<cc:attribute name="id" required="true" shortDescription="Identificador do componente" />
	<cc:attribute name="value" required="true" shortDescription="Valor iserido no componente " />
	<cc:attribute name="label" required="true" shortDescription="Descrição do componente" />
	<cc:attribute name="controller" required="true" shortDescription="Bean onde será defido o valor inserido" />
	<cc:attribute name="width" required="false" type="String" shortDescription="Tamanho do componente" />
	<cc:attribute name="required" required="false" type="boolean" default="false"
		shortDescription="Define se o valor do componente deve ser obrigatóriamente informado" />
	<cc:attribute name="somenteMessageGlobal" required="false" type="boolean" default="false" shortDescription="Define uma mensagem" />
	<cc:attribute name="watermark" required="false" type="String" shortDescription="Inicializa o componente com uma descrição pré definida" />
	<cc:attribute name="inline" required="false" type="boolean" default="false" shortDescription="Apresenta o componente de Feedback na próxima linha" />
	<cc:attribute name="feedback" required="false" type="boolean" default="false"
		shortDescription="Componente que apresenta o nível de segurança da senha informada" />
	<cc:attribute name="weakLabel" required="false" type="String" default="Fraca" shortDescription="Descrição do nível de segurança da senha informada" />
	<cc:attribute name="goodLabel" required="false" type="String" default="Média" shortDescription="Descrição do nível de segurança da senha informada" />
	<cc:attribute name="strongLabel" required="false" type="String" default="Forte" shortDescription="Descrição do nível de segurança da senha informada" />
	<cc:attribute name="promptLabel" required="false" type="String" default="Digite a Senha" shortDescription="Label do componente Feedback para inserção da senha" />
	<cc:attribute name="match" required="false" type="String" shortDescription="Verificação se as senhas são compatíveis" />

</cc:interface>

<cc:implementation>
	<h:panelGroup id="#{cc.attrs.id}" style="width:100%;float:left; margin: 4px 0 0 5px">
		<nea:outputText id="lbl_#{cc.attrs.id}" value="#{cc.attrs.label}" required="#{cc.attrs.required}" />
		<br />
		<p:password id="txtNea" value="#{cc.attrs.value}" label="#{cc.attrs.label}" required="#{cc.attrs.required}"
			requiredMessage="O campo #{cc.attrs.label} é obrigatório! " inline="#{cc.attrs.inline}" style="width: #{cc.attrs.width};"
			readonly="#{cc.attrs.controller.state eq 'BROWSE'}" feedback="#{cc.attrs.feedback}" weakLabel="#{cc.attrs.weakLabel}" goodLabel="#{cc.attrs.goodLabel}"
			strongLabel="#{cc.attrs.strongLabel}" promptLabel="#{cc.attrs.promptLabel}" match="#{cc.attrs.match}" />
	</h:panelGroup>
</cc:implementation>
</html>
